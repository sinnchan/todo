version: 1
applications:
  - appRoot: backend
    env:
      variables:
        MISE_ENV: "ci"
    backend:
      phases:
        preBuild:
          commands:
            - export PATH="$HOME/.local/bin:$PATH"
            - if [ ! -x "$HOME/.local/bin/mise" ]; then curl -fsSL https://mise.jdx.dev/install.sh | sh; fi
            - cd .
            - mise install
        build:
          commands:
            - cd .
            - mise x -- npm ci --cache .npm --prefer-offline
            - mise x -- npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - export PATH="$HOME/.local/bin:$PATH"
            - if [ ! -x "$HOME/.local/bin/mise" ]; then curl -fsSL https://mise.jdx.dev/install.sh | sh; fi
            - cd ../frontend
            - mise install
            - mise x -- flutter pub get
        build:
          commands:
            - cd ../frontend
            - mise x -- flutter build web --release
      artifacts:
        baseDirectory: ../frontend/build/web
        files:
          - "**/*"
      cache:
        paths:
          - .npm/**/*
          - $HOME/.pub-cache/**/*
          - $HOME/.cache/flutter/**/*
          - $HOME/.local/bin/**/*
          - $HOME/.local/share/mise/**/*
          - $HOME/.cache/mise/**/*
