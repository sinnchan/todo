query TasksByOwnerOrder(
  $owner: String!
  $sortDirection: ModelSortDirection
  $limit: Int
  $nextToken: String
) {
  tasksByOwnerOrder(
    owner: $owner
    sortDirection: $sortDirection
    limit: $limit
    nextToken: $nextToken
  ) {
    items {
      id
      owner
      title
      description
      order
      datetime
      isCompleted
      createdAt
      updatedAt
    }
    nextToken
  }
}
